<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's Registry</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method=POST>
        <div>
            <label for="name"><b>Họ và Tên:</b></label><br>
            <input type="text" name="name">
        </div>
        <br>
        <div>
            <label for="email"><b>Email:</b></label><br>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label for="phone"><b>Số điện thoại:</b></label><br>
            <input type="text" name="phone">
        </div>
        <br>
        <div>
            <label><b>Giới tính:</b></label>
            <div>
                <span>
                    <input id="male" type="radio" name="gender" value="male" checked>
                    <label for="male"><b>Nam</b></label>
                </span>
                <span>
                    <input id="female" type="radio" name="gender" value="female">
                    <label for="female"><b>Nữ</b></label>
                </span>
            </div>
        </div>
        <br><br>
        <div>
            <input type="submit" value="Đăng ký">
        </div>
    </form>
</body>
</html>
