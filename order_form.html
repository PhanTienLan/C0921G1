<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="" method="POST">

        <!-- Select Box -->
        <div id="KIND">
            <label style="font-size: 30px;">What would you like to buy?</label>
            <br>
            <select style="width: 200px;">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </div>
        <!--End Select Box -->
        <br><br>
        <!-- Radio Box -->
        <div id="QUANTITY">
            <label style="font-size: 30px;">How many would you like to order?</label>
            <div>
                <input id="qTy10" type="radio" name="quantity" value="10">
                <label for="qTy10">1 - $10</label><br>
                <input id="qTy20" type="radio" name="quantity" value="20">
                <label for="qTy20">2 - $20</label><br>
                <input id="qTy25" type="radio" name="quantity" value="25">
                <label for="qTy25">3 - $25</label>
            </div>
        </div>
        <!-- End Radio Box -->
        <br><br>
        <!-- Name -->
        <div id="NAME">
            <label style="font-size: 30px;" for="full_name">Name <b style="color: red;">*</b></label>
            <br>
            <input type="text" name="full_name[0]" placeholder="FirstName" required>&nbsp;<input type="text" name="full_name[1]" placeholder="LastName" required>
        </div>
        <!-- End Name -->
        <br><br>
        <!-- Email -->
        <div id="EMAIL">
            <label style="font-size: 30px;" for="ur_email">Email</label>
            <br>
            <input id="ur_email" type="email">
        </div>
        <!-- End Email -->
        <br><br>
        <!-- Phone Number -->
        <div id="PHONE">
            <label style="font-size: 30px;" for="ur_phone">Phone Number</label>
            <br>
            <input style="width: 100px;" type="number" name="ur_phone[0]">&nbsp;<b style="font-size: 25px;">-</b>
            <input style="width: 100px;" type="number" name="ur_phone[1]">&nbsp;<b style="font-size: 25px;">-</b>
            <input style="width: 100px;" type="number" name="ur_phone[2]">
        </div>
        <!-- End Phone Number -->
        <br><br>
        <!-- Submit Button -->
        <div id="SUBMIT">
            <input type="submit" value="Submit">
        </div>
        <!-- End Submit Button -->

    </form>
</body>
</html>
